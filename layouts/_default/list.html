{{ define "main" }}
<main>
  <h1>{{ .Title }}</h1>
  {{ range .Pages }}
    <article>
      <h2><a href="{{ .RelPermalink }}">{{ .Title }}</a></h2>
      <time datetime="{{ .Date.Format "2006-01-02" }}">{{ .Date.Format "January 2, 2006" }}</time>
      {{ .Summary }}
    </article>
  {{ end }}
</main>
{{ end }}
